  <form (ngSubmit) = "onSubmitAdmin()" class="LoginCus">
      <h1 style="font-weight:lighter;text-align:center;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Insert An Admin</h1>
      <div class="form-group">
        <label style="margin-left:41%;margin-top:2%;margin-bottom:2%;font-size: larger;" for="Username">Username</label>
        <input [(ngModel)]="admin.username" name="username" style="width: 75%;margin-left:13%;" type="text" class="form-control" id="Username"  placeholder="Enter Username">
         
      </div>
      <div class="form-group">
        <label style="margin-left:42%;margin-bottom:2%;margin-top:3%;font-size: larger;" for="Password">Password</label>
        <input [(ngModel)]="admin.password" name="password" style="width: 75%;margin-left:13%;margin-bottom:3%;" type="password" class="form-control" id="Password" placeholder="Password">
      </div>
        
        <div class="form-group">
          <label style="margin-left:37%;margin-bottom:2%;margin-top:4%;font-size: larger;" for="mobileNumber">Mobile Number</label>
          <input [(ngModel)]="admin.mobileNumber" name="mobileNumber" style="width: 75%;margin-left:13%;" type="text" class="form-control" id="mobileNumber"  placeholder="Enter Mobile Number">
          
        </div>
        
        <div class="form-group">
          <label style="margin-left:43%;margin-bottom:2%;margin-top:3.5%;font-size: larger;" for="emailId">Email ID</label>
          <input [(ngModel)]="admin.email" name="email" style="width: 75%;margin-left:13%;" type="text" class="form-control" id="emailId"  placeholder="Enter Email ID">
          
        </div>
  
      <button (click)="show = !show" style="margin-left:42%;margin-bottom:1%;margin-top:7%;" type="submit" class="btn btn-dark">Submit</button>
      <button routerLink="/admin-home" routerLinkActive="active-link" style="margin-left:44%;margin-bottom:1%;margin-top:3%;" type="submit" class="btn btn-dark">Back</button>
      <div class="alert alert-dark" *ngIf="show" style="font-size:large;margin-top:3%;text-align: center;border-color:rgba(56, 56, 56, 0.541);background-color:rgba(56, 56, 56, 0.712);color:rgb(253, 40, 40);">Check Your Inputs!!</div>
    </form>
