    <form (ngSubmit) = "onSubmitStudent()" class="LoginCus">
        <h1 style="font-weight:lighter;text-align:center;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Add a Student</h1>
        <div class="form-group">
          <label style="margin-left:41%;margin-top:2%;margin-bottom:2%;font-size: larger;" for="Name">Name</label>
          <input [(ngModel)]="student.name" name="name" style="width: 75%;margin-left:13%;" type="text" class="form-control" id="Name"  placeholder="Enter Name">
           
        </div>
        <div class="form-group">
          <label style="margin-left:42%;margin-bottom:2%;margin-top:3%;font-size: larger;" for="rollNumber">Roll Number</label>
          <input [(ngModel)]="student.rollNumber" name="rollNumber" style="width: 75%;margin-left:13%;margin-bottom:3%;" type="text" class="form-control" id="rollNumber" placeholder="Roll Number">
        </div>

        <div class="form-group">
            <label style="margin-left:43%;margin-bottom:2%;margin-top:3.5%;font-size: larger;" for="className">Class Name</label>
            <input [(ngModel)]="student.className" name="className" style="width: 75%;margin-left:13%;" type="text" class="form-control" id="className"  placeholder="Enter Class Name">
            
          </div>

          <div class="form-group">
            <label style="margin-left:37%;margin-bottom:2%;margin-top:4%;font-size: larger;" for="mobileNumber">Mobile Number</label>
            <input [(ngModel)]="student.mobileNumber" name="mobileNumber" style="width: 75%;margin-left:13%;" type="text" class="form-control" id="mobileNumber"  placeholder="Enter Mobile Number">
            
          </div>

          <div class="form-group">
            <label style="margin-left:43%;margin-bottom:2%;margin-top:3.5%;font-size: larger;" for="dob">DOB</label>
            <input [(ngModel)]="student.dob" name="dob" style="width: 75%;margin-left:13%;" type="text" class="form-control" id="dob"  placeholder="Enter DOB">
            
          </div>

          <div class="form-group">
            <label style="margin-left:43%;margin-bottom:2%;margin-top:3.5%;font-size: larger;" for="aadhar">Aadhar</label>
            <input [(ngModel)]="student.aadhar" name="aadhar" style="width: 75%;margin-left:13%;" type="text" class="form-control" id="aadhar"  placeholder="Enter Aadhar">
            
          </div>

          <div class="form-group">
            <label style="margin-left:43%;margin-bottom:2%;margin-top:3.5%;font-size: larger;" for="address">Address</label>
            <input [(ngModel)]="student.address" name="address" style="width: 75%;margin-left:13%;" type="text" class="form-control" id="address"  placeholder="Enter Address">
            
          </div>

          <div class="form-group">
            <label style="margin-left:43%;margin-bottom:2%;margin-top:3.5%;font-size: larger;" for="fatherName">Father's Name</label>
            <input [(ngModel)]="student.fatherName" name="fatherName" style="width: 75%;margin-left:13%;" type="text" class="form-control" id="fatherName"  placeholder="Enter Father's Name">
            
          </div>

          <div class="form-group">
            <label style="margin-left:43%;margin-bottom:2%;margin-top:3.5%;font-size: larger;" for="motherName">Mother's Name</label>
            <input [(ngModel)]="student.motherName" name="motherName" style="width: 75%;margin-left:13%;" type="text" class="form-control" id="motherName"  placeholder="Enter Mother's Name">
            
          </div>

          <div class="form-group">
            <label style="margin-left:43%;margin-bottom:2%;margin-top:3.5%;font-size: larger;" for="bloodGroup">Blood Group</label>
            <input [(ngModel)]="student.bloodGroup" name="bloodGroup" style="width: 75%;margin-left:13%;" type="text" class="form-control" id="bloodGroup"  placeholder="Enter Blood Group">
            
          </div>

          <div class="form-group">
            <label style="margin-left:43%;margin-bottom:2%;margin-top:3.5%;font-size: larger;" for="emis">EMIS</label>
            <input [(ngModel)]="student.emis" name="emis" style="width: 75%;margin-left:13%;" type="text" class="form-control" id="emis"  placeholder="Enter EMIS">
            
          </div>
          

    
        <button (click)="show = !show" style="margin-left:42%;margin-bottom:1%;margin-top:7%;" type="submit" class="btn btn-dark">Submit</button>
